<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 188, 212, 0.15);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 30px rgba(0, 188, 212, 0.25);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        textarea {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            resize: vertical;
        }

        button {
            background-color: #00bcd4;
            color: #121212;
            border: none;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00acc1;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 4rem;
            margin-top: 20px;
        }

        .sentiment-label {
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 10px;
        }

        .sentiment-label span {
            font-weight: 600;
            color: #00e676;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Prediction</h1>

        {% if prediction %}
            <div class="emoji">{{ emoji }}</div>
            <div class="sentiment-label">This review is <span>{{ prediction }}</span></div>
        {% endif %}

        <form method="POST" action="/predict">
            <textarea name="review" rows="4" placeholder="Enter your review..." required></textarea>
            <textarea name="summary" rows="2" placeholder="Enter the review summary (optional)"></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
